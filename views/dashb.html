<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare - Dashboard</title>
    <link rel="icon" href="../assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/dashboard.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/img/logo.png" alt="Logo">
                <h3>SafeWare</h3>
            </div>
            <nav>
                <a href="#" class="active"><span>Dashboard</span></a>
                <a href="#"><span>Alertas</span></a>
                <a href="#"><span>Sensores</span></a>
                <a href="login.html" id="logout"><span>Cerrar sesión</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Bienvenido, <span id="user-name"></span></h1>
                <p>Rol: <strong id="user-role"></strong></p>
            </header>

            <section class="cards">
                <div class="card">
                    <h3>Alertas Activas</h3>
                    <p id="alert-count">0</p>
                </div>
                <div class="card">
                    <h3>Usuarios</h3>
                    <p id="user-count">0</p>
                </div>
                <div class="card">
                    <h3>Sensores Online</h3>
                    <p>24</p>
                </div>
            </section>

            <section class="alerts-list">
                <h2>Últimas Alertas</h2>
                <div id="alerts-container"></div>
            </section>
        </main>
    </div>

    <script src="../assets/scripts/dashboard.js"></script>
</body>
</html>
