<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare - Login</title>
    <link rel="icon" href="../assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../assets/img/logo.png" alt="SafeWare Logo">
            </div>
            <h2>Bienvenido a SafeWare</h2>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>

            <div id="error-message" class="error"></div>

            <p class="register-link">
                ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="../assets/scripts/login.js"></script>
</body>
</html>
