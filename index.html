<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando SafeWare...</title>
    <link rel="icon" href="assets/img/logo.png">
    <style>
        :root {
            --primary: #263D67;
            --success: #2DD574;
            --dark: #195046;
        }
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            overflow: hidden;
        }
        .loader {
            text-align: center;
        }
        .logo {
            width: 100px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px var(--success));
        }
        h1 {
            font-family: 'MuseoModerno', cursive;
            font-size: 2.5rem;
            margin: 20px 0 10px;
        }
        p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--success);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="assets/img/logo.png" alt="SafeWare" class="logo">
        <h1>SafeWare</h1>
        <p>Cargando tu sistema de seguridad...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirige al login en 1.5 segundos
        setTimeout(() => {
            window.location.href = 'views/login.html';
        }, 1500);
    </script>
</body>
</html>
